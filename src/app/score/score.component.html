<app-nav [loggedIn]="false"></app-nav>

<br>
<mat-card>
  <mat-card-title>
   <strong color="primary"> THIS IS :</strong> {{stname}}
  </mat-card-title>
  <mat-card-content>
    <p><strong color="primary">THE PASSKEY IS :</strong> {{passkey}}</p><br>
    <p><strong>YOUR SCORE IS {{score}}</strong></p>
  </mat-card-content>
</mat-card>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 " >

 
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Q.No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

 


  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> RESULT </th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
