<mat-toolbar color="primary" class="navbar">
    <div style="width:30%;">
        <a href="http://localhost:4200/" >CodeX</a>
    </div>  
    <div style="width:70%;"> 
        <div style="width:50%;height:100%;float:left;">
            <h3 styles="padding-top:25px;margin-left : 50px;float left;">Hello {{login.username}}</h3>
           
        </div>
        <div style="width:20%;height:100%;float:right;">
            <button style="margin-right:20px;float:right;" data-toggle="modal" data-target="#confirmModal" mat-raised-button  color="accent" >Submit</button>
  
        </div>
     </div> 
</mat-toolbar>
<!--###################Bootstrap for modal####################-->
<!-- Button trigger modal -->
  
  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Submit</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to submit</p>
        </div>
        <div class="modal-footer">
          <button (click)="submit()" type="button" data-dismiss="modal"  class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>

<!--*************************************************************-->
<div class="c8">
        <div class="quesDisplay" style="width:35%;height:90%;float:left">
                <div class="timer" style="height:50%;margin:30px;">
                    <app-timer></app-timer>
                </div>
                    <mat-divider></mat-divider>
                <div class="quesSet" style="height:50%;margin:30px;">
                   <mat-card style="max-width: 100%;max-height: 100%;">
                       <mat-card-title>
                           <strong>QUESTION SET</strong>
                       </mat-card-title>
                   <mat-card-content>
                    <app-question-set (messageevent)="getbutton($event)" [quesno]='noofques'>

                    </app-question-set>
                   </mat-card-content>
                   </mat-card>
                </div> 
        </div>
        <div class="ques" style="width:60%;height:90%;margin:10px;float:right">
               
            <app-student-ques-disp [callsubmitdisp]="callsubmitdisp" (Answerevent)="saveinarray($event)" (indexnext)="increment()" (indexback)="decrement()" [index]="index"  [quesleng]="questionset.length" [currentQuestion]="questionset[index]"></app-student-ques-disp>
            
            
        </div>
        <div>
            <!-- <button mat-raised-button color="warn" (click)='submit()' >Submit</button> -->
        </div>
</div>
<mat-divider [vertical]="true"></mat-divider>
