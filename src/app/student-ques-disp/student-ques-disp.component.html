<mat-card>
  <mat-card-header>
    <mat-card-title>
    </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <p>
      {{currentQuestion.question}}
    </p>
      <div>
          <mat-radio-group class="example-radio-group" [(ngModel)]="finalans">
            <mat-radio-button class="example-radio-button" 
               value="a">
              {{currentQuestion.optiona}}
            </mat-radio-button>
            <mat-radio-button class="example-radio-button" 
            value="b">
            {{currentQuestion.optionb}}
         </mat-radio-button>
         <mat-radio-button class="example-radio-button" 
         value="c">
         {{currentQuestion.optionc}}
      </mat-radio-button>
      <mat-radio-button class="example-radio-button" 
      value="d">
      {{currentQuestion.optiond}}
   </mat-radio-button>
        </mat-radio-group>
      </div>
  </mat-card-content>
  <mat-card-actions class="save">
    <button (click)="saveandnext()" mat-raised-button color="accent" >Save And Next</button>
  </mat-card-actions>
</mat-card>
